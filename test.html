<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Custom UI</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
  <!-- N√∫t m·ªü modal -->
<div class="text-center my-4">
  <button class="btn btn-success btn-lg px-4" data-bs-toggle="modal" data-bs-target="#qrModal">
    <i class="bi bi-qr-code-scan me-2"></i> Qu√©t m√£ QR
  </button>
</div>

<!-- Modal ƒë·∫πp -->
<div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content shadow-lg rounded-4">
      <div class="modal-header bg-dark text-white rounded-top-4">
        <h5 class="modal-title" id="qrModalLabel">üì∑ Qu√©t m√£ QR ƒë·ªÉ m∆∞·ª£n s√°ch</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="ƒê√≥ng"></button>
      </div>

      <div class="modal-body bg-light text-center">
        <!-- Camera -->
        <div class="border rounded-3 p-2 mb-3 mx-auto" style="width: 100%; max-width: 500px;">
          <div id="reader" style="width: 100%; height: 300px;"></div>
        </div>

        <!-- K·∫øt qu·∫£ -->
        <div class="row justify-content-center">
          <div class="col-md-6">
            <label for="qrResult" class="form-label">üìÑ K·∫øt qu·∫£ qu√©t</label>
            <input type="text" id="qrResult" class="form-control text-center fs-5 fw-semibold" readonly>
          </div>
        </div>
      </div>

      <div class="modal-footer bg-light rounded-bottom-4">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ƒê√≥ng</button>
      </div>
    </div>
  </div>
</div>

<script>
  let qrScanner;
  const qrModal = document.getElementById("qrModal");

  qrModal.addEventListener("shown.bs.modal", () => {
    qrScanner = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras.length) {
        qrScanner.start(
          cameras[0].id,
          { fps: 10, qrbox: 250 },
          (decodedText, decodedResult) => {
            document.getElementById("qrResult").value = decodedText;

            // T·ª± d·ª´ng camera sau khi qu√©t
            qrScanner.stop().then(() => {
              document.getElementById("reader").innerHTML = "";
            });
          },
          error => {
            // console.warn(error);
          }
        );
      }
    });
  });

  qrModal.addEventListener("hidden.bs.modal", () => {
    if (qrScanner) {
      qrScanner.stop().then(() => {
        document.getElementById("reader").innerHTML = "";
      });
    }
  });
</script>

</body>
</html>
