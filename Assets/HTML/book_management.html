    /* Font cho phần content */

    }
    /* Tùy chỉnh bảng - Thead, hover row */
    .table thead {
      background-color: #eef2f7; /* Màu nền thead nhẹ, xanh ghi */
      color: #333;              /* Màu chữ */
    }
    .table-hover tbody tr:hover {
      background-color: #f9fafc; /* Khi rê chuột vào dòng */

    /* Đổi màu đường viền bảng */

      border: 1px solid #dfe3e8; 
    }

    /* Hiệu ứng khi nhấp chuột vào thanh search */
    #search {
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }
    #search:focus {
      border-color: #5d7398; 
      box-shadow: 0 0 0 0.2rem rgba(93, 115, 152, 0.25);
      transform: scale(1.02); /* Phóng to nhẹ khi focus */
    }
    /* Hiệu ứng khi hover và active nút Add Book */
    button.btn:hover {
      background-color: #f0f4f8; /* Nền nhạt hơn */
      transform: scale(1.02);    /* Phóng to nhẹ */
    }
    button.btn:active {
      transform: scale(0.97);    /* Nhấn xuống nhẹ */
    }
    /* Giữ nguyên custom-hover và .active sidebar nếu cần */
    .custom-hover {
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .custom-hover:hover {
      background-color: #4e5f7e;
      transform: translateX(5px);
    }
    .custom-hover:hover .nav-link {
      color: white !important;
    }
    .custom-hover:hover svg {
      fill: white !important;
    }
    .custom-hover:active {
      transform: scale(0.95);
    }
    .custom-hover.active {
      background-color: #4e5f7e;
      color: white !important;
    }
  </style>

  <!-- Script xử lý active state cho sidebar -->

    document.querySelectorAll('.custom-hover').forEach(item => {
      item.addEventListener('click', function() {
        // Xóa active ở tất cả các sidebar item
