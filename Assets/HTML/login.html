<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassy Login Form</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container-fluid text-white text-center py-3 glass-header position-rel position-absolute top-0 start-0">
        <h1 class="display-6 fw-bold">Welcome to Luminary International University Library</h1>
    </div>
    <!-- Form đăng nhập -->
     <div ></div>
    <div class="login-container ">
        <h1 class="text-center">LIU</h1>
        
        <form method="POST" action="/Library_Management/Function/login.php"> 
            <!-- Username -->
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" name = "Username" placeholder="Username" required>
            </div>

            <!-- Password -->
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name ="Password" placeholder="Password" required>
            </div>

            <!-- Checkbox -->
            <div class="form-check text-start">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>

            <!-- Nút Login -->
            <button type="submit" name ="Login" class="btn btn-login w-100 mt-3">Login</button>

            <!-- Forgot Password -->
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class=""> </div>
        </form>
    </div>
<div ></div>
    <div class="container-fluid text-black  text-center  glass-footer position-rel position-absolute bottom-0 start-0">
        <p class="lead">© 2025 Luminary International University. All rights reserved.</p>  
</div >

</body>
</html>
